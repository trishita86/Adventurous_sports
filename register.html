<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Register</title>
</head>
<body class="bg-secondary">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-sm-12 col-md-8 col-lg-6">
				<div class="container bg-white rounded my-2 px-0">
					<div class="py-1 bg-info text-white">
						<h1 style="text-align: center;">REGISTRATION</h1>
					</div>
					<div class="mt-3" style="text-align: center;">
						<img src="register.png" width="150px">
					<form action="">
					<div class="py-3 mx-5">
						<input type="text" class="form-control border-info" placeholder="Enter Your full name">
					</div>
					<div class="py-3 mx-5">
						<input type="email" class="form-control border-info" placeholder="Enter Your email">
					</div>
					<div class="py-3 mx-5">
						<input type="number" class="form-control border-info" placeholder="Enter Your mobile number">
					</div>
					<div class="py-3 mx-5">
						<input type="password" class="form-control border-info" placeholder="Enter Your password">
					</div>
					<div class="py-3 mx-5">
						<input type="button" class="form-control btn-info text-white" value="Register">
					</div>
					<div class="py-3 mx-5">
						<a href="login.html" style="text-decoration: none;"><input type="button" class="form-control btn-danger" value="Login"></a>
					</div>


	

</body>
</html>
